<?xml version="1.0" encoding="UTF-8"?>
<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradient for dragon flame effect -->
    <linearGradient id="flameGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF6B35;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#F7931E;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFD700;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dark gradient background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0a0a0f;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0f0f1a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a2e;stop-opacity:1" />
    </linearGradient>
    
    <!-- Dragon body gradient -->
    <linearGradient id="dragonGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a1a2e;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#16213e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#0f3460;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glowEffect" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Grid pattern -->
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="#1a1a2e" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bgGrad)"/>
  <rect width="1200" height="300" fill="url(#gridPattern)" opacity="0.4"/>
  
  <!-- Decorative circuit lines -->
  <g stroke="url(#flameGrad)" stroke-width="1" opacity="0.15" fill="none">
    <path d="M 0 50 L 200 50 L 250 100 L 400 100"/>
    <path d="M 1200 80 L 1000 80 L 950 130 L 800 130"/>
    <path d="M 0 250 L 300 250 L 350 200 L 500 200"/>
    <path d="M 1200 220 L 900 220 L 850 170 L 700 170"/>
  </g>
  
  <!-- Dragon Icon - Large -->
  <g transform="translate(80, 50) scale(1.5)" filter="url(#glowEffect)">
    <!-- Dragon head -->
    <path d="M 80 70 
             Q 100 20 140 30
             Q 160 10 170 40
             Q 180 35 175 55
             Q 190 50 180 70
             L 160 75
             Q 155 65 145 68
             L 130 80
             Q 120 95 100 100
             Q 70 105 60 90
             Q 50 80 60 70
             Z" 
          fill="url(#dragonGrad)" 
          stroke="url(#flameGrad)" 
          stroke-width="2"/>
    
    <!-- Dragon eye -->
    <ellipse cx="130" cy="55" rx="8" ry="10" fill="#FF6B35"/>
    <ellipse cx="132" cy="55" rx="3" ry="6" fill="#0a0a0f"/>
    <circle cx="130" cy="52" r="2" fill="#FFD700" opacity="0.6"/>
    
    <!-- Dragon flame breath -->
    <path d="M 170 68 Q 190 55 210 35 Q 195 50 185 55 Q 205 40 225 20 Q 195 45 180 52 Q 200 35 215 15 Q 185 40 175 50" 
          fill="url(#flameGrad)" opacity="0.85"/>
    
    <!-- Dragon horns -->
    <path d="M 145 30 L 158 0 L 163 32" fill="url(#flameGrad)" opacity="0.9"/>
    <path d="M 125 35 L 132 10 L 140 36" fill="url(#flameGrad)" opacity="0.7"/>
    <path d="M 108 42 L 112 25 L 118 44" fill="url(#flameGrad)" opacity="0.5"/>
    
    <!-- Scale patterns -->
    <circle cx="100" cy="75" r="5" fill="none" stroke="url(#flameGrad)" stroke-width="1" opacity="0.5"/>
    <circle cx="112" cy="85" r="4" fill="none" stroke="url(#flameGrad)" stroke-width="1" opacity="0.4"/>
    <circle cx="85" cy="82" r="4" fill="none" stroke="url(#flameGrad)" stroke-width="1" opacity="0.4"/>
    <circle cx="75" cy="72" r="3" fill="none" stroke="url(#flameGrad)" stroke-width="1" opacity="0.3"/>
  </g>
  
  <!-- Main Title -->
  <text x="450" y="130" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="72" font-weight="800" fill="url(#flameGrad)">
    Dragons
  </text>
  
  <!-- Subtitle -->
  <text x="450" y="185" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="32" font-weight="300" fill="#94a3b8" letter-spacing="8">
    RANSOMWARE MONITORING
  </text>
  
  <!-- Tagline -->
  <text x="450" y="230" font-family="'Segoe UI', 'Helvetica Neue', Arial, sans-serif" 
        font-size="14" fill="#64748b" letter-spacing="3">
    THREAT INTELLIGENCE • LEAK SITE TRACKING • AUTOMATED ALERTS • OSINT
  </text>
  
  <!-- Decorative elements -->
  <line x1="450" y1="200" x2="1100" y2="200" stroke="url(#flameGrad)" stroke-width="2" opacity="0.3"/>
  
  <!-- Stats badges -->
  <g transform="translate(450, 250)">
    <rect x="0" y="0" width="100" height="28" rx="14" fill="url(#flameGrad)" opacity="0.15"/>
    <text x="50" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="11" 
          fill="url(#flameGrad)" text-anchor="middle">100+ Groups</text>
    
    <rect x="120" y="0" width="100" height="28" rx="14" fill="url(#flameGrad)" opacity="0.15"/>
    <text x="170" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="11" 
          fill="url(#flameGrad)" text-anchor="middle">Real-time</text>
    
    <rect x="240" y="0" width="100" height="28" rx="14" fill="url(#flameGrad)" opacity="0.15"/>
    <text x="290" y="19" font-family="'Segoe UI', Arial, sans-serif" font-size="11" 
          fill="url(#flameGrad)" text-anchor="middle">Open Source</text>
  </g>
</svg>

